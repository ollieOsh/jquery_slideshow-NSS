<!DOCTYPE html>
<html>
<head>
	<title>Slideshow Baby</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="slideshow">
		<!-- <img src="images/chica.jpg" id="image-1" class=""> -->
		<!-- <img src="" id="image-1" class="hidden">
		<img src="" id="image-1" class="hidden">
		<img src="" id="image-1" class="hidden"> -->
		<div class="img active" id="img--1">
			<figure class="figure">
				<img class="figure-img img-responsive" src="images/chica.jpg">
				<figcaption class="fig-caption">cool black n white chick</figcaption>
			</figure>
		</div>
		<div class="img hidden" id="img--2">
			<figure class="figure">
				<img class="figure-img img-responsive" src="images/sand.jpg">
				<figcaption class="fig-caption">so sandy. much wow</figcaption>
			</figure>
		</div>
		<div class="img hidden" id="img--3">
			<figure class="figure">
				<img class="figure-img img-responsive" src="images/snow.jpg">
				<figcaption class="fig-caption">buh isso cold now</figcaption>
			</figure>
		</div>
		<div class="img hidden" id="img--4">
			<figure class="figure">
				<img class="figure-img img-responsive" src="images/water.jpg">
				<figcaption class="fig-caption">slippery</figcaption>
			</figure>
		</div>

		<div class="arrow hidden" id="left">
			<a><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
		</div>
		<div class="arrow hidden" id="right">
			<a><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
		</div>

	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
